<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>長文小説選択｜タイピングマスター</title>
  <link rel="stylesheet" href="start.css">

  <style>
    /* =========================================
       長文小説選択：カード(ボタン)サイズ統一
       長い題名は文字を小さくして1行に収める
    ========================================= */
    .btn-wrap .btn {
      width: 100%;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 15px;
      line-height: 1;
      text-align: center;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      padding: 0 12px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <!-- ナビ -->
  <div class="nav">
    <a href="index.html">戻る</a>
  </div>

  <!-- メイン -->
  <div class="center-area">
    <div class="card-row">

      <!-- 日本語 -->
      <div class="card">
        <div class="card-title">日本語 長文小説</div>
        <div class="btn-wrap">
          <a class="btn" href="Kokoro_Natsume_Soseki.txt">こころ（夏目漱石）</a>
        </div>
      </div>

      <!-- 英語 -->
      <div class="card">
        <div class="card-title">English Long Novels</div>
        <div class="btn-wrap">
          <a class="btn" href="Alice_in_Wonderland.txt">Alice in Wonderland</a>
          <a class="btn" href="Frankenstein.txt">Frankenstein</a>
          <a class="btn" href="Sherlock_Holmes.txt">Sherlock Holmes</a>
          <a class="btn" href="The_Picture_of_Dorian_Gray.txt">The Picture of Dorian Gray</a>
          <a class="btn" href="Pride_and_Prejudice.txt">Pride and Prejudice</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
