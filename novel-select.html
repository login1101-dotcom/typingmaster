       長文小説選択：カード(ボタン)サイズ統一

    ========================================= */
    .btn-wrap .btn {

      height: 52px;              /* ボタン高さを固定（＝カード感の統一） */

      text-align: center;

      white-space: nowrap;       /* 1行固定 */
      overflow: hidden;          /* はみ出し隠す */
      text-overflow: ellipsis;   /* … */

      padding: 0 12px;
      box-sizing: border-box;
    }
  </style>
</head>
