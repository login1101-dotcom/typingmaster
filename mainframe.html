<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイピング練習</title>

  <link rel="stylesheet" href="mainframe.css">
  <link rel="stylesheet" href="keyboard.css">

  <style>
    /* ===== 上部グレー帯 ===== */
    .top-bar {
      background: #f2f2f2;
      padding: 16px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* ===== 3カラム ===== */
    .three-col {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 10px;
    }

    .ad-left,
    .ad-right {
      width: 336px;
      flex-shrink: 0;
      text-align: center;
    }

    .typing-center {
      width: 720px;
      text-align: center;
    }

    /* ===== 出題エリア（★重要：高さ固定） ===== */
    .question-area {
      height: 140px;            /* ←ここを固定 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    #questionHira {
      font-size: 40px;
      font-weight: bold;
      margin: 0;
    }

    #questionRoma {
      font-size: 22px;
      color: #555;
      margin-top: 8px;
    }

    /* 終了メッセージ用 */
    .end-message {
      font-size: 28px;
      font-weight: bold;
    }
    .end-sub {
      font-size: 18px;
      margin-top: 8px;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- ===== 上部グレー帯（JSが操作する） ===== -->
  <div class="top-bar" id="statsDisplay" style="display:none;">
    <span id="timerDisplay"></span>
    &nbsp;&nbsp;
    <span id="scoreDisplay"></span>
    &nbsp;&nbsp;
    <span id="countDisplay"></span>
    &nbsp;&nbsp;
    <span id="rateDisplay"></span>
    &nbsp;&nbsp;
    <a href="index.html">戻る</a>
    &nbsp;
    <a id="resultsBtn" href="results.html">結果</a>
  </div>

  <!-- テスト前コントロール -->
  <div class="top-bar" id="testControls" style="display:none;">
    制限時間を選択
    <select id="timeSelect"></select>
    <button id="startBtn">スタート</button>
  </div>

  <!-- ===== メイン ===== -->
  <div class="three-col">

    <!-- 左広告 -->
    <div class="ad-left">
      （左広告）
    </div>

    <!-- 中央 -->
    <div class="typing-center">

      <!-- ★出題エリア（固定） -->
      <div class="question-area" id="questionArea">
        <div id="questionHira"></div>
        <div id="questionRoma"></div>
      </div>

      <!-- キーボード（絶対に動かない） -->
      <div id="keyboardBox"></div>
    </div>

    <!-- 右広告 -->
    <div class="ad-right">
      （右広告）
    </div>

  </div>

  <script src="keyboard.js"></script>
  <script src="mainframe.js"></script>

</body>
</html>
