  <!-- ================= 上部UI ================= -->
  <div id="topBar">
    <div class="topbar-inner">
      <div class="top-left" id="uiLeft"></div>
      <div class="top-center" id="uiCenter"></div>
      <div class="top-right" id="uiRight"></div>
    </div>
  </div>

  <!-- ================= 全体3カラム（共通構造） ================= -->
  <div class="three-col">

    <!-- ========== 左広告（枠1つ・中に自由） ========== -->
    <div class="side-ad">
      <!-- ★ キーボード設定パネル ★ -->
      <div id="keyboardSettingsPanel" class="settings-panel">
        <div class="panel-title">⚙️ キーボード設定</div>

        <div class="panel-section">
          <div class="section-head">上のキーボード</div>
          <label><input type="checkbox" id="chk-top-press" checked> 押したキーを光らせる</label>
          <label><input type="checkbox" id="chk-top-guide"> 押すべき次のキーを光らせる</label>
          <label><input type="checkbox" id="chk-top-heat"> 正誤率を表示する</label>
        </div>

        <div class="panel-section">
          <div class="section-head">下のキーボード</div>
          <label><input type="checkbox" id="chk-btm-press"> 押したキーを光らせる</label>
          <label><input type="checkbox" id="chk-btm-guide" checked> 押すべき次のキーを光らせる</label>
          <label><input type="checkbox" id="chk-btm-heat"> 正誤率を表示する</label>
        </div>
      </div>

      <a href="https://px.a8.net/svt/ejp?a8mat=45KHCR+662QYQ+4380+BXQOH" rel="nofollow">
        <img width="320" height="50"

      </a>

      <a href="https://px.a8.net/svt/ejp?a8mat=45KHCR+6C130I+4K3S+61C2P" rel="nofollow">
        <img width="336" height="280"
          src="https://www22.a8.net/svt/bgt?aid=251218395383&wid=003&eno=01&mid=s00000021268001014000&mc=1">
      </a>
    </div>

    <!-- ========== 中央コンテナ（mainframe） ========== -->
    <div class="typing-center">

      <!-- 出題カード -->
      <div class="center-card question-card" id="questionCardPlaying" style="margin-bottom: 0px !important;">
        <h1 id="questionHira"></h1>
        <h2 id="questionRoma"></h2>
      </div>

      <!-- 終了カード -->
      <div class="center-card question-card" id="questionCardFinished" style="display:none;">
        <h1 class="finish-text" id="finishMsg">おつかれさまでした</h1>

        <div class="retry-row"
          style="align-items: center; margin-top: 10px; display: flex; flex-direction: column; gap: 10px;">

          <!-- Row 2: Retry & Back -->
          <div style="display: flex; gap: 15px;">
            <a href="#" id="retrySame" class="btn-home"
              style="font-size: 1.1rem; height: 40px; padding: 0 20px;">この条件で再テスト</a>
            <a href="index.html" class="btn-home"
              style="font-size: 1.1rem; height: 40px; padding: 0 20px; background-color:#95a5a6;">問題選択へ戻る</a>
          </div>

          <!-- Row 3: Space Guide & Weakness Button -->
          <div style="display: flex; align-items: center; gap: 15px;">
            <div style="font-size: 1.0rem; color: #64748b; font-weight: bold;">(スペースキーを押してください)</div>
            <a href="#" id="startWeakness" class="btn-home"
              style="background: #e74c3c; color: white; font-size: 1.0rem; height: 36px; padding: 0 15px;">苦手キー特訓</a>
          </div>

        </div>
      </div>

      <!-- キーボードカード①（通常） -->
      <div class="center-card keyboard-card">
        <div id="keyboardBox"></div>
      </div>

      <!-- キーボードカード②（未来） -->
      <div class="center-card keyboard-card">
        <div id="futureKeyboardBox"></div>
      </div>

    </div>
