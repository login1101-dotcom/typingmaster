<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タイピング練習</title>
  <link rel="stylesheet" href="mainframe.css" />
</head>
<body>

<!-- =========================
     上部グレー帯
========================= -->
<div id="topBar">
  <div class="topbar-inner">
    <div id="uiLeft" class="top-left">
      <a href="index.html" class="btn-home">戻る</a>
    </div>

    <div id="uiCenter" class="top-center">
      得点：0　正解数：0　実施数：0　正解率：0%
    </div>

    <div id="uiRight" class="top-right">
      <a href="results.html" class="btn-result">結果</a>
    </div>
  </div>
</div>

<!-- =========================
     中央レイアウト
========================= -->
<div class="three-col">

  <div class="side-ad">
    <!-- 広告 -->
  </div>

  <div class="typing-center">

    <div id="questionHira"></div>
    <div id="questionRoma"></div>

    <!-- ★ 再テストUI（ここが重要） -->
    <div
      id="retryArea"
      style="
        margin: 20px 0 10px;
        display: flex;
        justify-content: center;
        gap: 16px;
      "
    >
      <a
        href="mainframe.html?mode=test"
        class="btn-home"
      >
        この条件で再テスト
      </a>

      <a
        href="index.html"
        class="btn-result"
      >
        条件変更して再テスト
      </a>
    </div>

    <div id="keyboardBox">
      <!-- キーボード -->
    </div>

  </div>

  <div class="side-ad">
    <!-- 広告 -->
  </div>

</div>

<script src="mainframe.js"></script>
</body>
</html>
