<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>タイピング練習</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8608202416365177"
    crossorigin="anonymous"></script>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="common.css?v=2">
  <!-- mainframe専用CSS -->
  <link rel="stylesheet" href="mainframe.css">
  <link rel="stylesheet" href="keyboard.css">
  <link rel="stylesheet" href="futurekeyboard.css">
</head>

<body>

  <!-- ================= 上部UI ================= -->
  <div id="topBar">
    <div class="topbar-inner">
      <div class="top-left" id="uiLeft"></div>
      <div class="top-center" id="uiCenter"></div>
      <div class="top-right" id="uiRight"></div>
    </div>
  </div>

  <!-- ================= 全体3カラム（共通構造） ================= -->
  <div class="three-col">

    <!-- ========== 左広告（枠1つ・中に自由） ========== -->
    <div class="side-ad">
      <a href="https://px.a8.net/svt/ejp?a8mat=45KHCR+662QYQ+4380+BXQOH" rel="nofollow">
        <img width="320" height="50"
          src="https://www23.a8.net/svt/bgt?aid=251218395373&wid=003&eno=01&mid=s00000019080002005000&mc=1">
      </a>

      <a href="https://px.a8.net/svt/ejp?a8mat=45KHCR+6C130I+4K3S+61C2P" rel="nofollow">
        <img width="336" height="280"
          src="https://www22.a8.net/svt/bgt?aid=251218395383&wid=003&eno=01&mid=s00000021268001014000&mc=1">
      </a>
    </div>

    <!-- ========== 中央コンテナ（mainframe） ========== -->
    <div class="typing-center">

      <!-- 出題カード -->
      <div class="center-card question-card" id="questionCardPlaying">
        <h1 id="questionHira"></h1>
        <h2 id="questionRoma"></h2>
      </div>

      <!-- 終了カード -->
      <div class="center-card question-card" id="questionCardFinished">
        <h1 class="finish-text">おつかれさまでした</h1>
        <div class="retry-row">
          <a href="#" id="retrySame" class="btn-home">この条件で再テスト</a>
          <a href="mainframe.html" class="btn-home">条件変更して再テスト</a>
        </div>
      </div>

      <!-- キーボードカード①（通常） -->
      <div class="center-card keyboard-card">
        <div id="keyboardBox"></div>
      </div>

      <!-- キーボードカード②（未来） -->
      <div class="center-card keyboard-card">
        <div id="futureKeyboardBox"></div>
      </div>

    </div>

    <!-- ========== 右広告（枠1つ・中に自由） ========== -->
    <div class="side-ad">
      <a href="https://px.a8.net/svt/ejp?a8mat=45KHCR+64VVR6+3ZMA+5ZMCH" rel="nofollow">
        <img width="320" height="50"
          src="https://www20.a8.net/svt/bgt?aid=251218395371&wid=003&eno=01&mid=s00000018613001006000&mc=1">
      </a>

      <a href="https://px.a8.net/svt/ejp?a8mat=45KHCR+5RSCG2+2PEO+1I4AW1" rel="nofollow">
        <img width="300" height="250"
          src="https://www20.a8.net/svt/bgt?aid=251218395349&wid=003&eno=01&mid=s00000012624009090000&mc=1">
      </a>
    </div>

  </div>

  <!-- ================= JS ================= -->
  <script src="keyboard.js"></script>
  <script src="futurekeyboard.js"></script>
  <script src="mainframe.js"></script>

</body>

</html>
