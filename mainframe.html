<body>

  <!-- ===== グレー帯（共通UI） ===== -->

    <div class="topbar-inner">

      <div class="top-left" id="uiLeft">

      <div class="top-right" id="uiRight">
        <!-- ボタン群 -->
      </div>

    </div>
  </div>

  <!-- ===== 広告＋タイピング ===== -->
  <div class="three-col">

    <!-- 左広告 -->
    <div class="side-ad">
      <a href="https://px.a8.net/svt/ejp?a8mat=45KHCR+662QYQ+4380+BXQOH" rel="nofollow">
        <img border="0" width="320" height="50"

          src="https://www14.a8.net/0.gif?a8mat=45KHCR+6C130I+4K3S+61C2P">
      </div>
    </div>

    <!-- 中央 -->
    <div class="typing-center">
      <h1 id="questionHira"></h1>
      <h2 id="questionRoma"></h2>
      <div id="keyboardBox"></div>
    </div>

    <!-- 右広告 -->
